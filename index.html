<body>
    <div class='container'>
        <h1 class="text-center">Library Genesis</h1>
        <div class='row justify-content-center'>
            <div class='col text-center'>
                <button type='submit' class='btn btn-primary' id='showForm'>New Book</button>
            </div>
        </div>
       
        <div class='form-group' id='formContainer'>
            <form id='bookForm' action=''>
                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required="true">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" required="true">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="text" class="form-control" id="pages" name="pages" required="true">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="status" name='status' value='yes'>
                    <label class="form-check-label" for="status">Have you read this book?</label>
                </div>
                <button type='submit' class='btn btn-primary' value='submit' id='formSubmit'>Add to Library</button>
            </form>
        </div>
 
        <div id='libraryHolder'></div>
